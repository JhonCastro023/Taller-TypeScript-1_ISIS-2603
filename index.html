<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado de Series</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1>Series TV</h1>
    <table class="table table-striped" id="seriesTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Canal</th>
          <th>Temporadas</th>
        </tr>
      </thead>
      <tbody id="seriesTbody">
        <!-- Aquí se insertarán las series -->
      </tbody>
    </table>

    <!-- Aquí se mostrará el promedio -->
    <p id="averageSeasons" class="fw-bold"></p>
  </div>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
